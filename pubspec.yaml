name: shop_market
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_svg: ^2.0.9
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_screenutil: ^5.9.0
  zoom_tap_animation: ^1.1.0
  dot_navigation_bar: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  lottie: ^2.7.0
  sqflite: ^2.3.0
  dio: ^5.3.3
  path: ^1.8.3
  path_provider: ^2.1.1
  flutter_slidable: ^3.0.1
  fluttertoast: ^8.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/
    - assets/lottie/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway/Raleway-Black.ttf
        - asset: assets/fonts/Raleway/Raleway-BlackItalic.ttf
        - asset: assets/fonts/Raleway/Raleway-Bold.ttf
        - asset: assets/fonts/Raleway/Raleway-BoldItalic.ttf
        - asset: assets/fonts/Raleway/Raleway-ExtraBold.ttf
        - asset: assets/fonts/Raleway/Raleway-Medium.ttf
        - asset: assets/fonts/Raleway/Raleway-Light.ttf
        - asset: assets/fonts/Raleway/Raleway-Italic.ttf
        - asset: assets/fonts/Raleway/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway/Raleway-SemiBold.ttf
          style: italic
